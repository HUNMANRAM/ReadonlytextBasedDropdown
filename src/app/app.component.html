<form [formGroup]="form">
  <label for="name">Name:</label>
  <select id="name" formControlName="name">
    <option *ngFor="let n of names" [value]="n">{{ n }}</option>
  </select>

  <label for="surname">Surname:</label>
  <select id="surname" formControlName="surname">
    <option *ngFor="let s of surnames" [value]="s">{{ s }}</option>
  </select>

  <textarea
    formControlName="textarea"
    appReadonlyText="{{ readonlyText }}"
    class="custom-textarea"
  ></textarea>
</form>
